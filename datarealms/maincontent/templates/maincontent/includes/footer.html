<footer class="footer">

    <div class="container">
       
        <div>
            <ul class="footer-nav">
                {% for m in menu %}
                    <li class="footer-nav-item{% if not forloop.last %}-section{% endif %}">
                        <a href="{% url m.url_name %}">{{ m.title }}</a>
                    </li>
                {% endfor %}
            </ul>

            <div class="contact-info">
                <p>info@datarealms.ru</p>
            </div>

            <div class="copyright">
                © 2025 Области данных.
            </div>     
        </div>

    </div>
</footer>
