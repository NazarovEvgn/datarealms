{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.svg' %}">
</head>

<body>
    {% include 'maincontent/includes/header.html' %}
    
    {% if show_tags is not False %}
        {% include 'maincontent/includes/tags.html' %}
    {% endif %}
     
    {% block content %} 
    {% endblock %}

    {% include 'maincontent/includes/footer.html' %}

    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
